name: enigoma

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - main
      - develop

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Set up
        uses: actions/setup-go@v1
        with:
          go-version: 1.16
        id: go
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install dependencies
        run:  |
          go install honnef.co/go/tools/cmd/staticcheck@latest
      - name: Run build
        working-directory: ./src
        run: |
          ls /home/runner/go/bin
          export GOPATH=$HOME/go
          export PATH=$HOME:$GOPATH/bin
          staticcheck ./...

  lint:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Lint
        working-directory: ./src
        run: |
          staticcheck ./...

  test:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Test
        working-directory: ./src
        run: |
          go test -v ./...
